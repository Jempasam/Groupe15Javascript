<!DOCTYPE html>
<html lang="en">

    <header>
        <h1><a href="index.html">Ultrafun</a> <img src="../img/drakon.png" alt="logo"/> </h1>

            <a id="profileLink" href="profile.html">

            </a>

        <canvas class="game" id="renderCanvas" width="800" height="500">
        </canvas>
        <!-- affichage des pv du joueur -->
        <div id="pv" style="position: absolute; top: 25%; left: 32%; transform: translate(-50%, -50%); background-color: white; padding: 5px; border-radius: 5px; border-color: black;"></div>
        <!-- affichage des pv alternatifs-->
        <!-- <div id="pv" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>-->

        <div id="infoJoueur" style="position: absolute; top: 75%; left: 50%; transform: translate(-50%, -50%);"></div>
    </main>
